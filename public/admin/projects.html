<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects - Admin Dashboard - VIALTY</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="../favicon.png" />
  
  <!-- Meta Description -->
  <meta name="description" content="Manage projects for VIALTY admin dashboard." />
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="shared/admin-base.css" />
  <link rel="stylesheet" href="shared/admin-animations.css" />
  
  <style>
    /* Projects page specific styles */
    .admin-layout {
      display: flex;
      min-height: 100vh;
    }
    
    .sidebar {
      width: 280px;
      background: var(--glass-bg);
      backdrop-filter: var(--blur-heavy);
      -webkit-backdrop-filter: var(--blur-heavy);
      border-right: 1px solid var(--glass-border);
      padding: 32px 20px;
      position: fixed;
      left: 0;
      top: 0;
      height: 100vh;
      overflow-y: auto;
      z-index: 100;
      box-shadow: var(--glass-shadow);
    }
    
    /* Sidebar styles from dashboard */
    .sidebar-header {
      margin-bottom: 40px;
      text-align: center;
    }
    
    .sidebar-logo {
      font-size: 1.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--text-primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
    }
    
    .admin-badge {
      background: linear-gradient(135deg, var(--accent), var(--accent-hover));
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 8px var(--accent-light);
    }
    
    .sidebar-nav {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 40px;
    }
    
    .nav-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 16px;
      border-radius: 16px;
      color: var(--text-secondary);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition-spring);
      position: relative;
      overflow: hidden;
    }
    
    .nav-item::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, var(--accent-light), transparent);
      opacity: 0;
      transition: var(--transition-normal);
    }
    
    .nav-item:hover {
      color: var(--text-primary);
      transform: translateX(8px);
      background: var(--glass-bg-hover);
    }
    
    .nav-item:hover::before {
      opacity: 1;
    }
    
    .nav-item.active {
      background: linear-gradient(135deg, var(--accent), var(--accent-hover));
      color: white;
      transform: translateX(8px);
      box-shadow: 0 4px 16px var(--accent-light);
    }
    
    .nav-item svg {
      flex-shrink: 0;
      transition: var(--transition-normal);
    }
    
    .sidebar-footer {
      margin-top: auto;
      padding: 16px;
      border-radius: 16px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      text-align: center;
    }
    
    .admin-ip {
      font-size: 0.875rem;
      color: var(--text-secondary);
    }
    
    .main-content {
      margin-left: 280px;
      flex: 1;
      padding: 40px;
      min-height: 100vh;
    }
    
    .page-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 32px;
      animation: slideUp 0.6s var(--ease-out-expo);
    }
    
    .page-title {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--text-primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    /* Projects grid */
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 24px;
      margin-bottom: 32px;
    }
    
    .project-card {
      background: var(--glass-bg);
      backdrop-filter: var(--blur-medium);
      -webkit-backdrop-filter: var(--blur-medium);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      overflow: hidden;
      transition: var(--transition-spring);
      animation: cardStackEnter 0.6s var(--ease-out-expo) forwards;
    }
    
    .project-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--glass-shadow-hover);
    }
    
    .project-media {
      height: 200px;
      background: var(--glass-bg-hover);
      background-size: cover;
      background-position: center;
      position: relative;
    }
    
    .project-media.no-image {
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
      font-size: 3rem;
    }
    
    .project-body {
      padding: 20px;
    }
    
    .project-title {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 8px;
      color: var(--text-primary);
    }
    
    .project-meta {
      display: flex;
      flex-direction: column;
      gap: 4px;
      margin-bottom: 12px;
    }
    
    .project-info {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }
    
    .project-dates {
      color: var(--accent);
      font-size: 0.85rem;
      font-weight: 500;
    }
    
    .project-blurb {
      color: var(--text-secondary);
      line-height: 1.5;
      margin-bottom: 16px;
    }
    
    .card-actions {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
    }
    
    /* Empty state */
    .project-empty {
      grid-column: 1 / -1;
      display: flex;
      justify-content: center;
      padding: 60px 20px;
    }
    
    .project-empty-card {
      text-align: center;
      background: var(--glass-bg);
      backdrop-filter: var(--blur-medium);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 40px;
      max-width: 400px;
    }
    
    .empty-icon {
      font-size: 4rem;
      margin-bottom: 20px;
      opacity: 0.5;
    }
    
    .empty-icon h3 {
      font-size: 1.5rem;
      margin-bottom: 12px;
      color: var(--text-primary);
    }
    
    .empty-icon p {
      color: var(--text-secondary);
      margin-bottom: 24px;
      line-height: 1.6;
    }
    
    /* Mobile responsiveness */
    @media (max-width: 1024px) {
      .sidebar {
        transform: translateX(-100%);
        transition: transform 0.3s ease;
      }
      
      .sidebar.open {
        transform: translateX(0);
      }
      
      .main-content {
        margin-left: 0;
        padding: 80px 20px 20px;
      }
      
      .sidebar-toggle {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 200;
        background: var(--glass-bg);
        backdrop-filter: var(--blur-medium);
        border: 1px solid var(--glass-border);
        border-radius: 12px;
        padding: 12px;
        cursor: pointer;
        transition: var(--transition-normal);
      }
      
      .sidebar-toggle:hover {
        background: var(--glass-bg-hover);
        transform: scale(1.05);
      }
      
      .sidebar-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: var(--blur-light);
        z-index: 50;
        opacity: 0;
        visibility: hidden;
        transition: var(--transition-normal);
      }
      
      .sidebar-overlay.active {
        opacity: 1;
        visibility: visible;
      }
    }
  </style>
</head>

<body>

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar">

      <div class="sidebar-footer">

    <!-- Main Content -->
    <main class="main-content">
      <!-- Page Header -->

        <h1 class="page-title">Projects</h1>

  <footer class="site-footer" style="margin-left: 280px;">

  <script src="shared/admin-sidebar.js"></script>
  <script>
    // Projects functionality - simplified version
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(initializeProjectsPage, 100);
    });

    async function initializeProjectsPage() {
      if (!window.adminSidebar?.isAdmin()) {
        return;
      }
      
      try {
        await loadProjects();
      } catch (error) {
        console.error('Error initializing projects page:', error);
        window.adminSidebar?.showNotification('Failed to load projects data', 'error');
      }
    }

    async function loadProjects() {
      try {
        const grid = document.getElementById('projectsGrid');
        grid.innerHTML = '<div class="project-empty"><div class="project-empty-card"><div class="empty-icon">üìÅ</div><h3>No projects yet</h3><p>Create your first project to showcase your work.</p><button class="btn btn-primary" onclick="alert(\'Project creation will be implemented soon!\')">New Project</button></div></div>';
      } catch (error) {
        console.error('Error loading projects:', error);
      }
    }
  </script>
