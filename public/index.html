<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIALTY</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />
    <!-- Meta Description -->
    <meta name="description" content="Home page for VIALTY â€“ featuring projects, latest posts, and more." />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Floating Background Shapes -->
    <div class="bg-shape"></div>
    <div class="bg-shape"></div>
    
    <main class="mainframe">
        <!-- Navigation Menu -->
        <nav class="nav-menu" id="navMenu">
            <div class="nav-header">
                <h2>VIALTY</h2>
                <button class="nav-close" id="navClose" aria-label="Close menu">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </button>
            </div>
            <ul class="nav-links">
                <li><a href="#home" class="nav-link active">Home</a></li>
                <li><a href="/about#projects" class="nav-link external-link">Projects</a></li>
                <li><a href="#blog" class="nav-link">Blog</a></li>
                <li><a href="/about" class="nav-link external-link">About</a></li>
                <li><a href="/security" class="nav-link external-link">Security</a></li>
            </ul>
        </nav>

        <div class="content">
            <header class="top-bar">
                <button class="menu-button" id="menuButton" aria-label="Menu">
                    <div class="menu-icon">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </button>
                <div class="header-title">VIALTY</div>
                <button class="bsky-toggle" id="bskyToggle" aria-label="Show Bluesky feed">
                  <span class="bsky-icon" aria-hidden="true">ðŸ¦‹</span>
                </button>
            </header>

            <aside class="bsky-widget" id="bskyWidget" aria-hidden="true">
                <script async src="https://cdn.jsdelivr.net/npm/bsky-embed/dist/bsky-embed.es.js" type="module"></script>
                <bsky-embed username="vialty.site" limit="1"></bsky-embed>
            </aside>

            <!-- Hero Section -->
            <section class="hero-section" id="home">
                <div class="hero-header">
                    <h1 class="main-heading">VIALTY</h1>
                </div>
            </section>


            
            <!-- Blog Section -->
            <section class="blog-section" id="blog">
                <header class="section-header">
                    <h2 class="section-title">Latest Posts</h2>
                    <button class="new-post-btn" id="newPostBtn" style="display: none;">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M10 4v12m-6-6h12" stroke="currentColor" stroke-width="2"/>
                        </svg>
                        New Post
                    </button>
                </header>

                <!-- Blog Posts Container -->
                <div class="blog-grid" id="blogGrid">
                    <!-- Posts will be dynamically added here -->
                </div>
            </section>
        </div>

        <!-- Project View Modal -->
        <div class="post-modal" id="projectViewModal">
            <div class="post-modal-overlay" onclick="closeProjectView()"></div>
            <div class="post-modal-content">
                <button class="post-modal-close" onclick="closeProjectView()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
                <div class="post-modal-body" id="projectModalBody">
                    <!-- Project content will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Post View Modal -->
        <div class="post-modal" id="postViewModal">
            <div class="post-modal-overlay" onclick="closePostView()"></div>
            <div class="post-modal-content">
                <button class="post-modal-close" onclick="closePostView()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
                <div class="post-modal-body" id="postModalBody">
                    <!-- Post content will be loaded here -->
                </div>
            </div>
        </div>


        <!-- New Post Modal -->
        <div class="modal" id="postModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Create New Post</h3>
                    <button class="modal-close" id="modalClose" aria-label="Close modal">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </button>
                </div>
                <form class="post-form" id="postForm">
                    <div class="form-group">
                        <label for="postTitle">Title</label>
                        <input type="text" id="postTitle" required />
                    </div>
                    <div class="form-group">
                        <label for="postContent">Content</label>
                        <textarea id="postContent" rows="6" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="postTags">Tags (comma separated)</label>
                        <input type="text" id="postTags" placeholder="design, tech, web" />
                    </div>
                    <div class="form-group">
                        <label for="postImage1">Image 1</label>
                        <select id="postImage1"></select>
                    </div>
                    <div class="form-group">
                        <label for="postImage2">Image 2</label>
                        <select id="postImage2"></select>
                    </div>
                    <div class="form-group">
                        <label for="postImage3">Image 3</label>
                        <select id="postImage3"></select>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-secondary" id="cancelPost">Cancel</button>
                        <button type="submit" class="btn-primary">Publish</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

        <a href="https://bsky.app/profile/vialty.site" target="_blank" rel="noopener noreferrer">Bluesky</a>
      </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.3/dist/purify.min.js"></script>
    <script src="script.js"></script>
  </body>
  </html>
