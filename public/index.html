<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIALTY</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main class="mainframe">
        <!-- Navigation Menu -->
        <nav class="nav-menu" id="navMenu">
            <div class="nav-header">
                <h2>VIALTY</h2>
                <button class="nav-close" id="navClose" aria-label="Close menu">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </button>
            </div>
            <ul class="nav-links">
                <li><a href="#home" class="nav-link active">Home</a></li>
                <li><a href="#blog" class="nav-link">Blog</a></li>
                <li><a href="#about" class="nav-link">About</a></li>
                <li><a href="#contact" class="nav-link">Contact</a></li>
            </ul>
        </nav>

        <div class="content">
            <header class="top-bar">
                <button class="menu-button" id="menuButton" aria-label="Menu">
                    <div class="menu-icon">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </button>
                <div class="header-title">VIALTY</div>
            </header>

            <!-- Hero Section -->
            <section class="hero-section" id="home">
                <h1 class="main-heading glowing-text">OUT</h1>
                <p class="hero-subtitle">Welcome to my digital space</p>
            </section>

            <!-- Search Bar -->
            <div class="search-container" style="max-width: 600px; margin: 2rem auto; padding: 0 1rem;">
                <input type="text" id="search-input" placeholder="Search posts..." 
                       style="width: 100%; padding: 0.75rem 1rem; border: 2px solid #333; 
                              background: rgba(0,0,0,0.5); color: white; border-radius: 8px;
                              font-size: 1rem; transition: all 0.3s;">
                <div id="search-results" style="margin-top: 1rem;"></div>
            </div>

            <!-- Blog Section -->
            <section class="blog-section" id="blog">
                <div class="section-header">
                    <h2 class="section-title">Latest Posts</h2>
                    <button class="new-post-btn" id="newPostBtn" style="display: none;">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M10 4v12m-6-6h12" stroke="currentColor" stroke-width="2"/>
                        </svg>
                        New Post
                    </button>
                </div>

                <!-- Blog Posts Container -->
                <div class="blog-grid" id="blogGrid">
                    <!-- Posts will be dynamically added here -->
                </div>

                <!-- Single Post View -->
                <div id="singlePost" style="display: none; max-width: 800px; margin: 0 auto; padding: 2rem;">
                    <button id="backToList" style="margin-bottom: 2rem; padding: 0.5rem 1rem; 
                                                   background: #333; color: white; border: none; 
                                                   border-radius: 4px; cursor: pointer;">
                        ‚Üê Back to Posts
                    </button>
                    <article id="postContent">
                        <!-- Post content will be displayed here -->
                    </article>
                </div>
            </section>
        </div>

        <!-- New Post Modal -->
        <div class="modal" id="postModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Create New Post</h3>
                    <button class="modal-close" id="modalClose" aria-label="Close modal">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </button>
                </div>
                <form class="post-form" id="postForm">
                    <div class="form-group">
                        <label for="postTitle">Title</label>
                        <input type="text" id="postTitle" required />
                    </div>
                    <div class="form-group">
                        <label for="postContent">Content</label>
                        <textarea id="postContent" rows="6" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="postTags">Tags (comma separated)</label>
                        <input type="text" id="postTags" placeholder="design, tech, web" />
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-secondary" id="cancelPost">Cancel</button>
                        <button type="submit" class="btn-primary">Publish</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        // Track view when displaying a single post
        async function trackView(postId) {
            try {
                await fetch(`/api/views?postId=${postId}`, { method: 'POST' });
            } catch (error) {
                console.error('Error tracking view:', error);
            }
        }

        // Search functionality
        let searchTimeout;
        document.getElementById('search-input').addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            const query = e.target.value;
            
            if (query.length < 2) {
                document.getElementById('search-results').innerHTML = '';
                return;
            }
            
            searchTimeout = setTimeout(async () => {
                try {
                    const response = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
                    const results = await response.json();
                    
                    if (results.length === 0) {
                        document.getElementById('search-results').innerHTML = 
                            '<p style="color: #999; text-align: center; padding: 1rem;">No results found</p>';
                    } else {
                        const html = results.map(post => `
                            <div class="search-result" style="padding: 1rem; margin-bottom: 0.5rem; 
                                                              background: rgba(255,255,255,0.05); 
                                                              border-radius: 8px; cursor: pointer;
                                                              transition: background 0.3s;"
                                 onclick="displaySinglePost('${post.id}')"
                                 onmouseover="this.style.background='rgba(255,255,255,0.1)'"
                                 onmouseout="this.style.background='rgba(255,255,255,0.05)'">
                                <h3 style="margin: 0 0 0.5rem 0; color: white;">${post.title}</h3>
                                <p style="margin: 0; color: #999; font-size: 0.9rem;">
                                    ${post.content.substring(0, 150)}...
                                </p>
                                <div style="margin-top: 0.5rem;">
                                    ${JSON.parse(post.tags || '[]').map(tag => 
                                        `<span style="display: inline-block; margin-right: 0.5rem; 
                                                      padding: 0.2rem 0.5rem; background: #333; 
                                                      color: #0ff; border-radius: 4px; font-size: 0.8rem;">
                                            ${tag}
                                        </span>`
                                    ).join('')}
                                </div>
                            </div>
                        `).join('');
                        document.getElementById('search-results').innerHTML = html;
                    }
                } catch (error) {
                    console.error('Search error:', error);
                    document.getElementById('search-results').innerHTML = 
                        '<p style="color: #f44; text-align: center;">Search error occurred</p>';
                }
            }, 300);
        });

        // Display single post function
        function displaySinglePost(postId) {
            const post = window.posts?.find(p => p.id === postId);
            if (!post) return;
            
            document.getElementById('blogGrid').style.display = 'none';
            document.getElementById('singlePost').style.display = 'block';
            document.getElementById('search-results').innerHTML = '';
            document.getElementById('search-input').value = '';
            
            const tags = JSON.parse(post.tags || '[]');
            
            document.getElementById('postContent').innerHTML = `
                <h1 style="color: white; margin-bottom: 1rem;">${post.title}</h1>
                <div style="color: #999; margin-bottom: 2rem; display: flex; gap: 2rem; flex-wrap: wrap;">
                    <span>üìÖ ${new Date(post.created_at).toLocaleDateString()}</span>
                    <span id="viewCount-${postId}">üëÅÔ∏è Loading views...</span>
                </div>
                <div style="margin-bottom: 2rem;">
                    ${tags.map(tag => 
                        `<span style="display: inline-block; margin-right: 0.5rem; 
                                      padding: 0.3rem 0.8rem; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                                      color: white; border-radius: 20px; font-size: 0.9rem;">
                            ${tag}
                        </span>`
                    ).join('')}
                </div>
                <div style="color: #ddd; line-height: 1.8; white-space: pre-wrap;">${post.content}</div>
            `;
            
            // Track view and update count
            trackView(postId);
            fetch(`/api/views?postId=${postId}`)
                .then(res => res.json())
                .then(data => {
                    document.getElementById(`viewCount-${postId}`).textContent = `üëÅÔ∏è ${data.views} views`;
                })
                .catch(err => {
                    document.getElementById(`viewCount-${postId}`).textContent = 'üëÅÔ∏è - views';
                });
        }

        // Back to list button
        document.getElementById('backToList').addEventListener('click', () => {
            document.getElementById('singlePost').style.display = 'none';
            document.getElementById('blogGrid').style.display = 'grid';
        });

        // Store posts globally for search
        window.posts = [];
        
        // Update the loadPosts function to store posts
        const originalLoadPosts = window.loadPosts;
        window.loadPosts = async function() {
            const result = await originalLoadPosts?.call(this);
            return result;
        };
    </script>
</body>
</html>
