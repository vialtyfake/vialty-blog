<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - VIALTY</title>
  <!-- Custom admin dashboard styles -->
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <!-- Access overlays to verify admin IP -->
  <div id="accessCheck" class="access-overlay">
    <div class="access-content">
      <h2>Checking Accessâ€¦</h2>
      <div class="loader"></div>
    </div>
  </div>
  <div id="accessDenied" class="access-overlay" style="display:none;">
    <div class="access-content">
      <h2>Access Denied</h2>
      <p>Your IP address is not authorized to access this admin panel.</p>
    </div>
  </div>

  <!-- Main admin dashboard -->
  <div id="adminDashboard" class="admin-container" style="display:none;">
    <aside class="sidebar">
      <div class="logo">VIALTY Admin</div>
      <nav class="nav">
        <a href="#" id="navPosts" class="nav-link active">Blog Posts</a>
        <!-- Future sections can be added here -->
      </nav>
    </aside>
    <main class="content">
      <!-- Blog posts management section -->
      <section id="postsSection" class="content-section active">
        <div class="section-header">
          <h2>Blog Posts</h2>
          <button id="newPostBtn" class="primary-btn">New Post</button>
        </div>
        <div class="table-container">
          <table class="posts-table">
            <thead>
              <tr>
                <th>Title</th>
                <th>Status</th>
                <th>Tags</th>
                <th>Created</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="postsTableBody">
              <!-- Posts will be injected here by admin.js -->
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <!-- Modal for creating/editing posts -->
  <div id="postModal" class="modal">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <h3 id="modalTitle">Create New Post</h3>
      <form id="postForm">
        <input type="hidden" id="postId">
        <label for="postTitle">Title</label>
        <input type="text" id="postTitle" required>
        <label for="postContent">Content</label>
        <!-- Markdown toolbar will be injected into this div via admin.js -->
        <div id="editorToolbar" class="editor-toolbar"></div>
        <textarea id="postContent" rows="8" required></textarea>
        <!-- Image upload section: allow up to 3 images -->
        <label class="image-label">Images (up to 3)</label>
        <div id="imageUploads" class="image-upload-container">
          <input type="file" id="postImage1" accept="image/*">
          <input type="file" id="postImage2" accept="image/*">
          <input type="file" id="postImage3" accept="image/*">
        </div>
        <label for="postTags">Tags (comma separated)</label>
        <input type="text" id="postTags">
        <label class="publish-label">
          <input type="checkbox" id="postPublished" checked>
          Publish immediately
        </label>
        <div class="modal-actions">
          <button type="button" id="cancelPost" class="secondary-btn">Cancel</button>
          <button type="submit" class="primary-btn">Save Post</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Admin dashboard logic -->
  <script src="admin.js"></script>
</body>
</html>
